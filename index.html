<!DOCTYPE html>
<html lang="en">

        <label>
          Last name
          <input type="text" name="last_name" required></input>

            <input type="email" name="work_email" required></input>

          </label>
          <label>
              Phone Number
              <input type="number" name="phone_number"></input>
              <p>Please provide your phone number</p>
            </label>
          <label>
            Country
            
            <input type="text" name="country"></input>

          </label>
          <label>
            Job title
            <input type="text" name="job_title"></input>
            <p>Please specify your job title</p>
          </label>

        <input class="submit" type="submit" value="Save" />
      </form>
    </div>

          <p class="last_name">Description</p>
          <p class="work_email">Number</p>
